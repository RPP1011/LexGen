<!DOCTYPE html>

<head>
    <title>LexGen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <style>
        html {
            position: relative;
            min-height: 100%;
        }

        body {
            margin-bottom: 60px;
            /* Margin bottom by footer height */
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            /* Set the fixed height of the footer here */
            line-height: 60px;
            /* Vertically center the text there */
            background-color: #f5f5f5;

        }
    </style>

    <script src="WordGenerator.js"></script>
</head>

<body>
    <header class="container fluid">
        <div class="d-flex row justify-content-center">
            <div class="col-10 text-center">

                <h1>LexGen</h1>
                <h4>For all your word generation needs.</h4>

            </div>
        </div>
    </header>
    <main class="row d-flex justify-content-center">
        <form  class="col d-flex justify-content-center" id="selection">
            <div class="col-8">
                <div class="form-group text-center row">
                    <label for="vowels">Vowels</label>
                    <select multiple class="form-control" id="vowels">
                        <option>p</option>
                        <option>b</option>
                        <option>t</option>
                        <option>d</option>
                        <option>c</option>
                        <option>g</option>
                        <option>m</option>
                        <option>n</option>
                        <option>r</option>
                        <option>f</option>
                        <option>þ</option>
                        <option>s</option>
                        <option>h</option>
                        <option>w</option>
                        <option>l</option>
                        <option>j</option>

                    </select>
                </div>
                <div class="form-group text-center row">
                    <label for="consonants">Consonants</label>
                    <select multiple class="form-control" id="consonants">
                        <option>i</option>
                        <option>y</option>
                        <option>u</option>
                        <option>e</option>
                        <option>o</option>
                        <option>a</option>
                        <option>í</option>
                        <option>ý</option>
                        <option>ú</option>
                        <option>é</option>
                        <option>ó</option>
                        <option>á</option>
                        <option>iu</option>
                        <option>eu</option>
                        <option>ai</option>
                        <option>au</option>
                    </select>
                </div>

                <div class="form-group text-center row">
                    <label for="sounds">Sounds</label>
                    <select multiple class="form-control" id="sounds">
                        <option>m</option>
                        <option>n</option>
                        <option>r</option>
                        <option>f</option>
                        <option>þ</option>
                        <option>s</option>
                        <option>h</option>
                        <option>w</option>
                        <option>l</option>
                        <option>j</option>
                    </select>
                </div>                 
                <div class="row form-group py-2">
                    <label for="min">Minimum Syllables</label>
                    <input type="number" value="0" name="min" id="min" >
                    <label for="max">Maximum Syllables</label>
                    <input type="number" value="4" name="max" id="max" >

                    <label for="word_count">Word Count</label>
                    <input type="number" value="50" name="word_count" id="word_count" >
                </div>

                <div class="row form-group py-2">
                    <input type="submit" value="Generate Words" class="btn btn-primary">
                </div>
            </div>
            
        </form>
        <div class="col d-flex align-items-stretch justify-content-center text-center">
            <div class="col-6 border overflow-auto" id="outputBox"></div></div>
    </main>
    <footer class="footer">
        <div class=" d-flex row justify-content-center">
            <div class="col-10 text-center">
                <small>Made By Ricky Palmer</small>
            </div>
        </div>
    </footer>
</body>
